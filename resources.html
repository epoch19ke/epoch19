<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ZERO ZOOM FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence Feed | Epoch19</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-deep: #020617;
            --admin-primary: #7C3AED; /* Purple */
            --admin-accent: #8B5CF6;
            --alert: #EF4444;
            --success: #10B981;
            --gold: #F59E0B;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --glass-surface: rgba(15, 23, 42, 0.95);
            --glass-border: rgba(139, 92, 246, 0.3);
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- 2. BACKGROUND --- */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -5;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }
        @media (min-width: 768px) {
            .bg-wrapper {
                background: 
                    linear-gradient(to bottom, rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.95)), 
                    url('assets/images/background.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }

        /* --- 3. LOADER --- */
        #global-loader {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-deep);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner-ring {
            width: 60px; height: 60px;
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top: 4px solid var(--admin-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 15px; font-family: var(--font-code);
            font-size: 0.9rem; color: var(--admin-accent); letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        /* --- 4. HEADER & NAV --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 1rem 5%;
            background: rgba(2, 6, 23, 0.98);
            border-bottom: 1px solid var(--admin-primary);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand {
            display: flex; align-items: center; gap: 12px;
            font-weight: 700; font-size: 1.2rem; color: #fff; text-decoration: none;
        }
        .user-badge {
            background: rgba(255, 255, 255, 0.1); color: var(--text-muted);
            padding: 4px 10px; border-radius: 4px; font-size: 0.7rem;
            font-weight: 700; text-transform: uppercase; border: 1px solid var(--glass-border);
        }
        .menu-toggle { font-size: 1.8rem; cursor: pointer; color: var(--text-muted); }

        /* Nav Drawer */
        .nav-drawer {
            position: fixed; top: 0; right: -300px;
            width: 280px; height: 100vh;
            background: #0f172a;
            border-left: 1px solid var(--admin-primary);
            z-index: 1001; padding: 6rem 2rem;
            transition: right 0.3s ease;
            display: flex; flex-direction: column; gap: 1rem;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .nav-drawer.active { right: 0; }
        .nav-item {
            text-decoration: none; color: var(--text-muted);
            font-size: 1rem; display: flex; align-items: center; gap: 15px;
            padding: 12px; border-radius: 6px; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(124, 58, 237, 0.1); color: #fff; border: 1px solid var(--admin-primary);
        }
        .nav-close { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; }

        /* --- 5. MAIN FEED LAYOUT --- */
        main {
            margin-top: 80px;
            padding: 2rem 5%;
            flex: 1;
            max-width: 1400px; width: 100%; align-self: center;
        }

        .page-header {
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1.5rem;
            display: flex; justify-content: space-between; align-items: end;
            flex-wrap: wrap; gap: 1rem;
        }
        .page-header h1 { font-size: 1.8rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .page-header p { color: var(--admin-accent); font-family: var(--font-code); font-size: 0.85rem; letter-spacing: 1px; }

        /* Masonry Grid */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* --- 6. RESOURCE CARD --- */
        .res-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.8rem;
            position: relative; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fade-up 0.6s ease forwards;
            opacity: 0; /* Starts hidden for animation */
            display: flex; flex-direction: column;
            backdrop-filter: blur(10px);
        }
        
        .res-card:hover {
            transform: translateY(-8px);
            border-color: var(--admin-accent);
            box-shadow: 0 10px 30px -10px rgba(124, 58, 237, 0.2);
        }

        /* Background Watermark Icon */
        .bg-icon {
            position: absolute; bottom: -20px; right: -20px;
            font-size: 8rem; opacity: 0.03;
            color: var(--text-muted);
            transform: rotate(-15deg);
            transition: 0.4s;
            pointer-events: none;
        }
        .res-card:hover .bg-icon { opacity: 0.08; transform: rotate(0deg) scale(1.1); color: var(--admin-primary); }

        /* Content */
        .meta-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 1rem; font-size: 0.85rem; color: var(--text-muted);
            font-family: var(--font-code);
        }
        .badge-new {
            background: rgba(239, 68, 68, 0.2); color: var(--alert);
            border: 1px solid rgba(239, 68, 68, 0.4);
            padding: 2px 8px; border-radius: 4px;
            font-weight: 700; font-size: 0.7rem;
            animation: pulse 2s infinite;
        }
        
        .res-title {
            font-size: 1.2rem; font-weight: 600; line-height: 1.4;
            margin-bottom: 1rem; color: #fff; z-index: 1;
        }

        .res-summary {
            font-size: 0.9rem; color: var(--text-muted); line-height: 1.6;
            margin-bottom: 1.5rem; flex-grow: 1; z-index: 1;
        }

        /* Button */
        .btn-action {
            align-self: flex-start;
            padding: 10px 20px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--admin-accent);
            text-decoration: none;
            font-weight: 600; font-size: 0.85rem;
            display: inline-flex; align-items: center; gap: 8px;
            transition: 0.3s; z-index: 2;
        }
        .btn-action:hover {
            background: var(--admin-primary); color: #fff;
            border-color: var(--admin-primary);
        }

        /* Type Variations (Theme Colors) */
        .type-pdf { border-top: 3px solid var(--alert); }
        .type-pdf .btn-action { color: var(--alert); background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); }
        .type-pdf .btn-action:hover { background: var(--alert); color: #fff; }

        .type-article { border-top: 3px solid var(--admin-primary); }
        
        .type-alert { border-top: 3px solid var(--gold); }
        .type-alert .bg-icon { color: var(--gold); }
        .type-alert .btn-action { color: var(--gold); background: rgba(245, 158, 11, 0.1); border-color: rgba(245, 158, 11, 0.3); }
        .type-alert .btn-action:hover { background: var(--gold); color: #000; }

        /* Loader inside Grid */
        .loader-container {
            grid-column: 1 / -1; display: flex; justify-content: center; padding: 4rem;
        }

        /* Animations */
        @keyframes fade-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 7. FOOTER --- */
        footer {
            margin-top: auto; border-top: 1px solid var(--glass-border);
            padding: 2.5rem 5% 1.5rem; background: rgba(2, 6, 23, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 1.5rem; text-align: center;
        }

        .footer-socials { display: flex; gap: 25px; }
        .footer-socials a {
            color: var(--text-muted); font-size: 1.6rem;
            transition: all 0.3s ease; width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border); text-decoration: none;
        }
        .footer-socials a:hover {
            color: #fff; background: var(--admin-primary);
            border-color: var(--admin-primary); transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
        .copyright-text { font-family: var(--font-code); opacity: 0.6; font-size: 0.8rem; letter-spacing: 0.5px; }

    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg-wrapper"></div>

    <!-- Global Preloader -->
    <div id="global-loader">
        <div class="spinner-ring"></div>
        <div class="loader-text">ESTABLISHING UPLINK...</div>
    </div>

    <!-- Header -->
    <header>
        <a href="dashboard.html" class="brand">
            <img src="assets/images/logo.png" alt="Epoch19" style="height: 30px;">
            <span>EPOCH19 <span class="user-badge">INTEL</span></span>
        </a>
        <i class='bx bx-menu menu-toggle' onclick="toggleNav()"></i>
    </header>

    <!-- Nav Drawer -->
    <aside class="nav-drawer" id="navDrawer">
        <i class='bx bx-x nav-close' onclick="toggleNav()"></i>
        <div style="padding: 0 12px; margin-bottom: 1rem;">
            <p style="font-size: 0.8rem; color: var(--admin-primary); font-weight: 700;">NAVIGATION</p>
        </div>
        <a href="dashboard.html" class="nav-item"><i class='bx bx-grid-alt'></i> Dashboard</a>
        <a href="database.html" class="nav-item"><i class='bx bx-data'></i> Data Archive</a>
        <a href="resources.html" class="nav-item active"><i class='bx bx-news'></i> Resources</a>
        <a href="settings.html" class="nav-item"><i class='bx bx-cog'></i> Settings</a>
        <a href="upgrade.html" class="nav-item" style="color: var(--gold);"><i class='bx bx-crown'></i> Upgrade</a>
        
        <div style="margin-top: auto;">
            <a href="#" class="nav-item" id="btn-logout" style="color: var(--alert);"><i class='bx bx-power-off'></i> Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <div>
                <h1>Intelligence Feed</h1>
                <p>VERIFIED REPORTS & GLOBAL SITREPS</p>
            </div>
            <!-- Filter -->
            <div style="color: var(--text-muted); font-size: 0.85rem; display: flex; align-items: center; gap: 6px; border: 1px solid var(--glass-border); padding: 8px 15px; border-radius: 6px; background: rgba(0,0,0,0.2);">
                <i class='bx bx-filter-alt'></i> SORT: MOST RECENT
            </div>
        </div>

        <div class="resource-grid" id="feed-container">
            <!-- Loader inside grid if needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-socials">
            <a id="link-email" href="#" title="Email Support"><i class='bx bx-envelope'></i></a>
            <a id="link-whatsapp" href="#" title="WhatsApp Support"><i class='bx bxl-whatsapp'></i></a>
        </div>
        <div class="copyright-text">
            Epoch19 Data Archive &copy; 2025
        </div>
    </footer>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlWM9hfnreQMAXze5q5o2jr_Z9ekYxE2M",
            authDomain: "epoch19-479ca.firebaseapp.com",
            projectId: "epoch19-479ca",
            storageBucket: "epoch19-479ca.firebasestorage.app",
            messagingSenderId: "608813445980",
            appId: "1:608813445980:web:08ab4dedc8ddc71e670799",
            measurementId: "G-JKR6K20LSL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Auth Guard
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                loadResources();
                loadFooterLinks();
                
                // Hide Loader
                const loader = document.getElementById('global-loader');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }
        });

        // 2. Load Resources
        async function loadResources() {
            const container = document.getElementById('feed-container');
            
            try {
                // Fetch Data
                const q = query(collection(db, "resources"), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                container.innerHTML = ""; 

                if (querySnapshot.empty) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-muted);">
                            <i class='bx bx-file-blank' style="font-size: 3rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p style="font-family: var(--font-code);">NO INTELLIGENCE REPORTS FOUND.</p>
                        </div>
                    `;
                    return;
                }

                let delay = 0; 

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const date = new Date(data.createdAt.seconds * 1000);
                    
                    const isNew = (new Date() - date) / (1000 * 60 * 60 * 24) < 7;
                    
                    let typeClass = 'type-article';
                    let iconClass = 'bx-world';
                    let btnText = 'ACCESS INTEL';
                    
                    if (data.type === 'pdf') {
                        typeClass = 'type-pdf';
                        iconClass = 'bx-file-pdf';
                        btnText = 'DOWNLOAD PDF';
                    } else if (data.type === 'alert') {
                        typeClass = 'type-alert';
                        iconClass = 'bx-error-circle';
                        btnText = 'VIEW ALERT';
                    }

                    // Build HTML
                    const html = `
                        <div class="res-card ${typeClass}" style="animation-delay: ${delay}s">
                            <i class='bx ${iconClass} bg-icon'></i>
                            
                            <div class="meta-row">
                                <span><i class='bx bx-calendar'></i> ${date.toLocaleDateString()}</span>
                                ${isNew ? '<span class="badge-new">NEW</span>' : ''}
                            </div>
                            
                            <div class="res-title">${data.title}</div>
                            <div class="res-summary">${data.summary || 'Content restricted. Full access required for preview.'}</div>
                            
                            <a href="${data.url || '#'}" target="_blank" class="btn-action">
                                ${btnText} <i class='bx bx-right-arrow-alt'></i>
                            </a>
                        </div>
                    `;
                    
                    container.insertAdjacentHTML('beforeend', html);
                    delay += 0.1;
                });

            } catch (error) {
                console.error("Feed Error:", error);
                container.innerHTML = `<p style="color: var(--alert); grid-column: 1/-1; text-align:center;">CONNECTION ERROR: UNABLE TO RETRIEVE FEED.</p>`;
            }
        }

        // 3. Footer Links
        async function loadFooterLinks() {
            try {
                const configSnap = await getDoc(doc(db, "config", "main_settings"));
                if (configSnap.exists()) {
                    const data = configSnap.data();
                    if(data.contact_email) document.getElementById('link-email').href = `mailto:${data.contact_email}`;
                    if(data.contact_whatsapp) document.getElementById('link-whatsapp').href = `https://wa.me/${data.contact_whatsapp}`;
                }
            } catch (e) {}
        }

        window.toggleNav = () => document.getElementById('navDrawer').classList.toggle('active');
        
        document.getElementById('btn-logout').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>
</body>
</html>
