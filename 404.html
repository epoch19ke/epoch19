<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Lost | Epoch19</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020617;
            --primary: #0EA5E9;
            --alert: #EF4444;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.1) 0%, transparent 60%),
                linear-gradient(to bottom, rgba(2, 6, 23, 0.8), #020617),
                url('assets/images/background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }

        /* Content Container */
        .error-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        /* Glitch Text 404 */
        .glitch-wrapper {
            font-family: var(--font-code);
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            position: relative;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -5px;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--alert);
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary);
            clip-path: inset(55% 0 10% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        /* Subtext */
        .error-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary);
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(14, 165, 233, 0.3);
            display: inline-block;
            padding-bottom: 10px;
        }

        .error-desc {
            color: var(--text-muted);
            max-width: 400px;
            margin: 0 auto 2rem auto;
            line-height: 1.6;
        }

        /* Button */
        .btn-home {
            text-decoration: none;
            display: inline-flex; align-items: center; gap: 10px;
            padding: 12px 30px;
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: var(--font-code);
            font-weight: 700;
            border-radius: 4px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-home:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.4);
        }

        /* Decorative Elements */
        .scan-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(14, 165, 233, 0.2);
            opacity: 0.5;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        .code-particle {
            position: absolute; color: rgba(255, 255, 255, 0.05);
            font-family: var(--font-code); font-size: 0.8rem;
            user-select: none;
        }

        /* Animations */
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(30% 0 20% 0); }
            60% { clip-path: inset(10% 0 80% 0); }
            80% { clip-path: inset(40% 0 10% 0); }
            100% { clip-path: inset(50% 0 30% 0); }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper"></div>
    <div class="scan-line"></div>

    <!-- Random Code Decoration -->
    <div class="code-particle" style="top: 10%; left: 10%;">ERR_CONNECTION_REFUSED</div>
    <div class="code-particle" style="top: 20%; right: 15%;">0x00000404</div>
    <div class="code-particle" style="bottom: 15%; left: 20%;">SYSTEM_HALT</div>
    <div class="code-particle" style="bottom: 10%; right: 10%;">SEGMENTATION_FAULT</div>

    <div class="error-container">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="404">404</div>
        </div>
        
        <div class="error-title">Signal Lost</div>
        
        <p class="error-desc">
            The data sector you are attempting to access has been quarantined or does not exist on this server.
        </p>

        <a href="index.html" class="btn-home" id="back-btn">
            <i class='bx bx-left-arrow-alt'></i> Return to Base
        </a>
    </div>

    <!-- Simple JS to check auth state for better UX -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlWM9hfnreQMAXze5q5o2jr_Z9ekYxE2M",
            authDomain: "epoch19-479ca.firebaseapp.com",
            projectId: "epoch19-479ca",
            storageBucket: "epoch19-479ca.firebasestorage.app",
            messagingSenderId: "608813445980",
            appId: "1:608813445980:web:08ab4dedc8ddc71e670799",
            measurementId: "G-JKR6K20LSL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const btn = document.getElementById('back-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                btn.href = "dashboard.html";
                btn.innerHTML = "<i class='bx bx-grid-alt'></i> Return to Command";
            } else {
                btn.href = "index.html";
            }
        });
    </script>
</body>
</html>
