<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ZERO ZOOM FIX: Forces 1:1 scale and prevents accidental zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Injector | Epoch19 Admin</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- 1. ADMIN THEME --- */
        :root {
            --bg-deep: #020617;
            --admin-primary: #7C3AED;
            --admin-accent: #8B5CF6;
            --alert: #EF4444;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --glass-surface: rgba(15, 23, 42, 0.95);
            --glass-border: rgba(139, 92, 246, 0.3);
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- 2. BACKGROUND (Mobile Optimized) --- */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -5;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        }

        /* Desktop Image Override */
        @media (min-width: 768px) {
            .bg-wrapper {
                background: 
                    linear-gradient(to bottom, rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.95)), 
                    url('assets/images/background.png');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
        }

        /* --- 3. HEADER & NAV --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 1rem 5%;
            background: rgba(2, 6, 23, 0.98);
            border-bottom: 1px solid var(--admin-primary);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand {
            display: flex; align-items: center; gap: 12px;
            font-weight: 700; font-size: 1.2rem; color: #fff; text-decoration: none;
            white-space: nowrap; 
        }
        .admin-badge {
            background: var(--admin-primary); color: white;
            padding: 4px 10px; border-radius: 4px; font-size: 0.7rem;
            font-weight: 700; text-transform: uppercase;
        }
        .menu-toggle { font-size: 1.8rem; cursor: pointer; color: var(--text-muted); }

        /* Navigation Drawer */
        .nav-drawer {
            position: fixed; top: 0; right: -300px;
            width: 280px; height: 100vh;
            background: #0f172a;
            border-left: 1px solid var(--admin-primary);
            z-index: 1001; padding: 6rem 2rem;
            transition: right 0.3s ease;
            display: flex; flex-direction: column; gap: 1rem;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .nav-drawer.active { right: 0; }
        .nav-item {
            text-decoration: none; color: var(--text-muted);
            font-size: 1rem; display: flex; align-items: center; gap: 15px;
            padding: 12px; border-radius: 6px; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(124, 58, 237, 0.1); color: #fff; border: 1px solid var(--admin-primary);
        }
        .nav-close { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; }

        /* --- 4. MAIN LAYOUT & SCROLLING --- */
        main {
            margin-top: 80px; padding: 1.5rem 5%;
            flex: 1; max-width: 1600px; width: 100%; align-self: center;
            display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;
            overflow-x: auto; 
        }

        /* INJECTOR PANEL */
        .injector-panel {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 1.5rem;
            height: fit-content;
            position: sticky; top: 100px;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }
        .panel-header {
            margin-bottom: 1.5rem; border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;
        }
        .panel-header h2 { font-size: 1.1rem; display: flex; align-items: center; gap: 8px; color: var(--admin-accent); margin: 0; }

        .batch-switch {
            display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--text-muted); cursor: pointer;
        }
        .toggle-track {
            width: 36px; height: 20px; background: rgba(255,255,255,0.1);
            border-radius: 20px; position: relative; transition: 0.3s;
        }
        .toggle-knob {
            width: 16px; height: 16px; background: #fff; border-radius: 50%;
            position: absolute; top: 2px; left: 2px; transition: 0.3s;
        }
        input[type="checkbox"]:checked + .toggle-track { background: var(--admin-primary); }
        input[type="checkbox"]:checked + .toggle-track .toggle-knob { transform: translateX(16px); }

        /* Form */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .full-width { grid-column: 1 / -1; }

        .form-group label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; }
        .form-input {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border); border-radius: 6px;
            color: #fff; font-family: var(--font-code); outline: none; transition: 0.3s;
        }
        .form-input:focus { border-color: var(--admin-primary); }

        .btn-inject {
            width: 100%; padding: 12px; margin-top: 1.5rem;
            background: var(--admin-primary); color: white; border: none; border-radius: 6px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        
        /* TABLE PANEL */
        .table-panel {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 1.5rem;
            display: flex; flex-direction: column;
            max-height: 80vh;
            backdrop-filter: blur(10px);
            overflow: hidden; 
        }
        
        /* Table Scroll Container */
        .table-scroll { 
            overflow-y: auto; 
            overflow-x: auto; 
            flex: 1;
            width: 100%;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            text-align: left; 
            min-width: 700px; 
        }
        
        thead th {
            position: sticky; top: 0; background: #0f172a;
            padding: 1rem; font-size: 0.75rem; color: var(--text-muted);
            border-bottom: 1px solid var(--glass-border); text-transform: uppercase;
        }
        tbody tr { border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 0.8rem 1rem; font-family: var(--font-code); font-size: 0.85rem; }
        
        .action-cell { display: flex; gap: 15px; justify-content: flex-end; }
        .btn-icon { cursor: pointer; font-size: 1.2rem; color: var(--text-muted); }
        .btn-del:hover { color: var(--alert); }

        footer {
            margin-top: auto; border-top: 1px solid var(--glass-border);
            padding: 1.5rem 5%; background: rgba(2, 6, 23, 0.95);
            font-size: 0.8rem; color: var(--text-muted);
        }

        /* MOBILE RESPONSIVENESS */
        @media(max-width: 1024px) {
            main { 
                grid-template-columns: 1fr; 
                padding-top: 1rem;
                display: block; 
            }
            .injector-panel { 
                position: static; 
                margin-bottom: 2rem; 
                width: 100%;
            }
            .brand span { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper"></div>

    <!-- Header -->
    <header>
        <a href="admin-dashboard.html" class="brand">
            <img src="assets/images/logo.png" alt="Epoch19" style="height: 30px;">
            <span>EPOCH19 <span class="admin-badge">ADMIN</span></span>
        </a>
        <i class='bx bx-menu menu-toggle' onclick="toggleNav()"></i>
    </header>

    <!-- Nav -->
    <aside class="nav-drawer" id="navDrawer">
        <i class='bx bx-x nav-close' onclick="toggleNav()"></i>
        <div style="padding: 0 12px; margin-bottom: 1rem;">
            <p style="font-size: 0.8rem; color: var(--admin-primary); font-weight: 700;">COMMAND CENTER</p>
        </div>
        <a href="admin-dashboard.html" class="nav-item"><i class='bx bxs-dashboard'></i> Overview</a>
        <a href="admin-data.html" class="nav-item active"><i class='bx bx-table'></i> Data Manager</a>
        <a href="admin-payments.html" class="nav-item"><i class='bx bx-credit-card'></i> Payments</a>
        <a href="admin-resources.html" class="nav-item"><i class='bx bx-news'></i> Post Resources</a>
        <a href="admin-settings.html" class="nav-item"><i class='bx bx-slider-alt'></i> Global Config</a>
        <div style="margin-top: auto;">
            <a href="dashboard.html" class="nav-item"><i class='bx bx-arrow-back'></i> User View</a>
            <a href="#" class="nav-item" id="btn-logout" style="color: #EF4444;"><i class='bx bx-power-off'></i> Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        
        <!-- LEFT: FORM -->
        <div class="injector-panel">
            <div class="panel-header">
                <h2><i class='bx bx-server'></i> Data Injector</h2>
                <label class="batch-switch">
                    <input type="checkbox" id="batch-mode" style="display:none;">
                    <div class="toggle-track"><div class="toggle-knob"></div></div>
                    Batch
                </label>
            </div>

            <form id="data-form">
                <div class="form-grid">
                    <!-- Manual Date Input -->
                    <div class="form-group full-width">
                        <label>Date (DD/MM/YYYY)</label>
                        <input type="text" class="form-input" id="inp-date" placeholder="25/12/2025" pattern="\d{2}/\d{2}/\d{4}" title="Format: DD/MM/YYYY" required>
                    </div>

                    <!-- Manual Country Input -->
                    <div class="form-group full-width">
                        <label>Country</label>
                        <input type="text" class="form-input" id="inp-country" placeholder="e.g. Japan" required>
                    </div>

                    <div class="form-group">
                        <label>Cases</label>
                        <input type="number" class="form-input" id="inp-cases" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label>Deaths</label>
                        <input type="number" class="form-input" id="inp-deaths" placeholder="0" required>
                    </div>

                    <!-- ADDED: Recovered Input -->
                    <div class="form-group">
                        <label>Recovered</label>
                        <input type="number" class="form-input" id="inp-recovered" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label>Mild</label>
                        <input type="number" class="form-input" id="inp-mild" placeholder="0" required>
                    </div>

                    <div class="form-group">
                        <label>Serious</label>
                        <input type="number" class="form-input" id="inp-serious" placeholder="0" required>
                    </div>
                </div>

                <button type="submit" class="btn-inject" id="btn-submit">
                    <i class='bx bx-plus-circle'></i> Add Record
                </button>
            </form>
        </div>

        <!-- RIGHT: TABLE -->
        <div class="table-panel">
            <div class="panel-header" style="margin-bottom: 0.5rem;">
                <h2><i class='bx bx-list-ul'></i> Database</h2>
                <div style="font-size: 0.75rem; color: var(--text-muted);">
                    <i class='bx bx-edit-alt'></i> Click to edit
                </div>
            </div>
            
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Country</th>
                            <th>Cases</th>
                            <th>Deaths</th>
                            <th>Recovered</th>
                            <th>Mild</th>
                            <th>Serious</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer>
        Epoch19 Admin System &copy; 2025
    </footer>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, doc, deleteDoc, updateDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlWM9hfnreQMAXze5q5o2jr_Z9ekYxE2M",
            authDomain: "epoch19-479ca.firebaseapp.com",
            projectId: "epoch19-479ca",
            storageBucket: "epoch19-479ca.firebasestorage.app",
            messagingSenderId: "608813445980",
            appId: "1:608813445980:web:08ab4dedc8ddc71e670799",
            measurementId: "G-JKR6K20LSL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Auth Guard
        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = "login.html"; return; }
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                window.location.href = "dashboard.html";
            } else {
                loadTable();
            }
        });

        // 2. Load Table
        function loadTable() {
            const q = query(collection(db, "covid_data"), orderBy("createdAt", "desc"), limit(20));
            onSnapshot(q, (snapshot) => {
                const tbody = document.getElementById('admin-table-body');
                tbody.innerHTML = "";
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const tr = document.createElement('tr');
                    
                    tr.innerHTML = `
                        <td>${data.Date}</td>
                        <td>${data.Country}</td>
                        <td contenteditable="true" onblur="updateCell('${id}', 'Cases', this)">${data.Cases}</td>
                        <td contenteditable="true" onblur="updateCell('${id}', 'Deaths', this)" style="color:#EF4444">${data.Deaths}</td>
                        <td contenteditable="true" onblur="updateCell('${id}', 'Recovered', this)" style="color:#10B981">${data.Recovered || 0}</td>
                        <td contenteditable="true" onblur="updateCell('${id}', 'Mild', this)">${data.Mild}</td>
                        <td contenteditable="true" onblur="updateCell('${id}', 'Serious', this)">${data.Serious || 0}</td>
                        <td class="action-cell">
                            <i class='bx bx-trash btn-icon btn-del' onclick="deleteRecord('${id}')"></i>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        // 3. Inject Data
        document.getElementById('data-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = `<i class='bx bx-loader-alt bx-spin'></i> Syncing...`;

            try {
                // Get the raw string directly (DD/MM/YYYY)
                const dateString = document.getElementById('inp-date').value;

                // UPDATED: Added Recovered to data object
                const newData = {
                    Date: dateString,
                    Country: document.getElementById('inp-country').value, 
                    Cases: Number(document.getElementById('inp-cases').value),
                    Deaths: Number(document.getElementById('inp-deaths').value),
                    Recovered: Number(document.getElementById('inp-recovered').value),
                    Mild: Number(document.getElementById('inp-mild').value),
                    Serious: Number(document.getElementById('inp-serious').value),
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, "covid_data"), newData);
                Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Saved', showConfirmButton: false, timer: 1500, background: '#020617', color: '#fff' });

                if (!document.getElementById('batch-mode').checked) {
                    e.target.reset();
                }
            } catch (error) {
                console.error(error);
                Swal.fire('Error', 'Failed to save', 'error');
            } finally {
                btn.innerHTML = `<i class='bx bx-plus-circle'></i> Add Record`;
            }
        });

        // 4. Helpers
        window.updateCell = async (id, field, element) => {
            const val = Number(element.innerText);
            if(isNaN(val)) return;
            await updateDoc(doc(db, "covid_data", id), { [field]: val });
            element.style.color = '#10B981';
            setTimeout(() => { element.style.color = field === 'Deaths' ? '#EF4444' : ''; }, 1000);
        };

        window.deleteRecord = (id) => {
            Swal.fire({ title: 'Delete?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#EF4444', background: '#020617', color: '#fff' }).then(async (res) => {
                if (res.isConfirmed) await deleteDoc(doc(db, "covid_data", id));
            });
        };

        window.toggleNav = () => document.getElementById('navDrawer').classList.toggle('active');
        document.getElementById('btn-logout').addEventListener('click', () => signOut(auth).then(() => window.location.href = "index.html"));
    </script>
</body>
</html>
