<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Epoch19</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- 1. CONFIGURATION --- */
        :root {
            --bg-deep: #020617;
            --primary: #0EA5E9;
            --primary-hover: #0284C7;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --glass-bg: rgba(30, 41, 59, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- 2. BACKGROUND --- */
        .bg-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: 
                linear-gradient(to bottom, rgba(2, 6, 23, 0.6), rgba(2, 6, 23, 0.85)),
                url('assets/images/background.png');
            background-size: cover;
            background-position: center;
        }

        /* --- 3. GLOBAL HEADER --- */
        .global-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(2,6,23,0.8), transparent);
        }

        .header-brand {
            display: flex; align-items: center; gap: 12px;
            text-decoration: none; cursor: pointer; transition: opacity 0.3s;
        }
        .header-brand:hover { opacity: 0.8; }
        .header-brand img { height: 36px; }
        .header-brand h1 {
            font-size: 1.5rem; font-weight: 700;
            color: var(--text-main); letter-spacing: -0.5px;
        }

        .header-btn {
            padding: 8px 24px;
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem; font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }
        .header-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }

        /* --- 4. MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex; justify-content: center; align-items: center;
            padding: 80px 20px;
        }

        .auth-card {
            width: 100%; max-width: 420px;
            padding: 2.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fade-up 0.8s ease-out;
            text-align: center;
        }

        .icon-box {
            width: 60px; height: 60px; margin: 0 auto 1.5rem auto;
            background: rgba(14, 165, 233, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: var(--primary);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .card-header h2 { font-size: 1.6rem; font-weight: 600; margin-bottom: 0.5rem; }
        .card-header p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem; line-height: 1.5; }

        /* --- 5. FORM STYLING --- */
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label {
            display: block; margin-bottom: 0.5rem;
            font-size: 0.9rem; font-weight: 500; color: var(--text-muted);
        }

        .input-wrapper { position: relative; display: flex; align-items: center; }
        
        .input-wrapper i.icon-left {
            position: absolute; left: 14px;
            color: var(--text-muted); font-size: 1.2rem; pointer-events: none;
        }

        .input-wrapper input {
            width: 100%; padding: 0.9rem 1rem 0.9rem 3rem;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-main); font-size: 1rem;
            transition: all 0.3s; outline: none;
        }
        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        .btn-submit {
            width: 100%; padding: 0.9rem;
            background: var(--primary); color: white;
            border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-submit:hover {
            background: var(--primary-hover); transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4);
        }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .auth-footer {
            margin-top: 1.5rem; font-size: 0.95rem; color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--text-muted); text-decoration: none;
            display: inline-flex; align-items: center; gap: 5px;
            transition: color 0.2s;
        }
        .auth-footer a:hover { color: var(--text-main); }

        /* --- 6. GLOBAL FOOTER --- */
        .global-footer {
            padding: 1.5rem; text-align: center;
            color: var(--text-muted); font-size: 0.85rem;
            border-top: 1px solid var(--glass-border);
            background: rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(10px);
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper"></div>

    <!-- GLOBAL HEADER -->
    <header class="global-header">
        <a href="index.html" class="header-brand">
            <img src="assets/images/logo.png" alt="Epoch19 Logo">
            <h1>Epoch19</h1>
        </a>
        <a href="login.html" class="header-btn">Sign In</a>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="auth-card">
            <div class="icon-box">
                <i class='bx bx-lock-open-alt'></i>
            </div>
            
            <div class="card-header">
                <h2>Forgot Password?</h2>
                <p>Enter your registered email address and we'll send you instructions to reset your password.</p>
            </div>

            <form id="reset-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class='bx bx-envelope icon-left'></i>
                        <input type="email" id="reset-email" placeholder="researcher@institute.org" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="btn-reset">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                <a href="login.html"><i class='bx bx-arrow-back'></i> Back to Login</a>
            </div>
        </div>
    </main>

    <!-- GLOBAL FOOTER -->
    <footer class="global-footer">
        &copy; 2025 Epoch19 Global Data Archive. All rights reserved.
    </footer>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlWM9hfnreQMAXze5q5o2jr_Z9ekYxE2M",
            authDomain: "epoch19-479ca.firebaseapp.com",
            projectId: "epoch19-479ca",
            storageBucket: "epoch19-479ca.firebasestorage.app",
            messagingSenderId: "608813445980",
            appId: "1:608813445980:web:08ab4dedc8ddc71e670799",
            measurementId: "G-JKR6K20LSL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('btn-reset');

            // Button Loading State
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<i class='bx bx-loader-alt bx-spin' style="font-size: 1.2rem;"></i> Sending...`;
            btn.disabled = true;

            try {
                await sendPasswordResetEmail(auth, email);

                Swal.fire({
                    icon: 'success',
                    title: 'Check Your Inbox',
                    text: `We have sent a password reset link to ${email}`,
                    background: '#1E293B',
                    color: '#fff',
                    confirmButtonColor: '#0EA5E9'
                });

                // Clear input
                document.getElementById('reset-email').value = "";
                
            } catch (error) {
                console.error("Reset Error:", error);
                
                let msg = "Something went wrong.";
                if(error.code === 'auth/user-not-found') msg = "No user found with this email.";
                if(error.code === 'auth/invalid-email') msg = "Please enter a valid email address.";

                Swal.fire({
                    icon: 'error',
                    title: 'Reset Failed',
                    text: msg,
                    background: '#1E293B',
                    color: '#fff',
                    confirmButtonColor: '#EF4444'
                });
            } finally {
                // Restore Button
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
